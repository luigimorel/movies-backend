# yaml-language-server: $schema=http://json-schema.org/draft-07/schema

name: CI

on:
  push:
    branches:
      - main
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    container:
      image: node:hydrogen

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install --omit=dev

      - name: Run tests
        run: npm test
